    title: "Holistic"
    text: "We start with your personalized goal in mind and develop and plan to achieve it. Come test day you will have gained all the insight needed to tackle the problems that give you the most trouble, and you will have rehearsed achieving your desired score multiple times, leaving no room for anxiety."
    img: "assets/img/image1.jpeg"
  card2:
    title: "Adaptable"
    text: "One style does not fit all. This applies to how you will learn to approach questions, what meta strategies you will pursue on test day, and even where when and how we meet to guide your practice. We are all about finding the right fit for you."
    img: "assets/img/image2.jpeg"
  card3:
    title: "Guaranteed"
    text: "We provide the first session free of charge because we are confident that you will be impressed with the value that one session can provide. Our experienced instructors aim to concisely and directly convey exactly what you need to overcome a problem. It is our goal to get you a better score in as few meetings as possible, not to sell you a giant package of sessions."
